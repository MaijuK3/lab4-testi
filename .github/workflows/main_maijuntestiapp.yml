# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - maijuntestiapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://maijuntesti.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3664381b7a9c4110b954c9496100ba8d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d35d78f3fb342978e611f67c5aa032d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: maijuntesti.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3664381b7a9c4110b954c9496100ba8d }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'maijuntestiapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16c758b74cbf4dcf8c19d58415f32eea }}
        images: 'maijuntesti.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3664381b7a9c4110b954c9496100ba8d }}/webapp:${{ github.sha }}'